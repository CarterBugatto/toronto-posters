<!DOCTYPE html>
<html lang="en">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>PostersofToronto</title>
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
		}
		main {
			margin-left: 35px;
			margin-right: 35px;
			margin-top: 10px;
			margin-bottom: 10px;
		}
		footer {
			background: #100;
			color: white;
			padding: 15px;
			clear: both;
			text-align: center;
		}

		footer .logo {
			display: none; 
		}

		footer .nav {
			float: none; 
		}

		footer a {
			color: white;
			text-decoration: none;
			margin: 0 8px;
		}

		footer a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>
	

	<div id="header"></div>

	<main>
       <p>This is the <b>About</b> page</p> 
	</main>


	<footer id="footer"></footer>

	<script>
		fetch('header.html')
			.then(res => res.text())
			.then(html => document.getElementById('header').innerHTML = html);

		fetch('footer.html')
			.then(res => res.text())
			.then(html => document.getElementById('footer').innerHTML = html);
	</script>

</body>
</html>
