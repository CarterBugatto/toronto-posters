<!DOCTYPE html>
<html lang="en">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>PostersofToronto</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="scroll-animate.css">
</head>

<body>
	<input type="checkbox" id="toggle-dark" class="toggle-dark">
	<label for="toggle-dark" class="toggle-btn"></label>
	<div class="site">
	
	<div id="header"></div>
	
	<main>
		<div class="top-row">
			<h3 class="title-text">Poster - Inspect</h3>
			<div id="return-btn-wrap">
				<a href="gallery.html" class="return-btn"> Return to Gallery</a>
			</div>
		</div>
		
		<div class="top-row">
			<h2 class="title-text" id="poster-title">Poster</h2>
			<div id="nextprev-btn-wrap">
				<a id="prev-btn" class="nextprev-btn" href="#">Previous</a>
				<a id="next-btn" class="nextprev-btn" href="#">Next</a>
			</div>
		</div>
		
		<div class="description-box">
			<img class="description-img" id="poster-image" src="images/emptyposter.png">
			<p class="description" id="poster-description"></p>
		</div>
	</main>

	<footer id="footer"></footer>

	<script>
		fetch('header.html')
			.then(res => res.text())
			.then(html => document.getElementById('header').innerHTML = html);
		fetch('footer.html')
			.then(res => res.text())
			.then(html => document.getElementById('footer').innerHTML = html);
	</script>

	<script src="scroll-animate.js"></script>

	<script>
const params = new URLSearchParams(window.location.search);
const id = parseInt(params.get("id"));

fetch("posters.json")
	.then(res => res.json())
	.then(posters => {
		const poster = posters.find(p => p.id === id);

		if (!poster) {
			document.getElementById("poster-title").textContent = "Poster not found";
			return;
		}

		document.getElementById("poster-title").textContent = poster.title;
		document.getElementById("poster-description").textContent = poster.description;
		document.getElementById("poster-image").src = poster.image;

		const currentIndex = posters.findIndex(p => p.id === id);

		const prevBtn = document.getElementById("prev-btn");
		const nextBtn = document.getElementById("next-btn");

		if (currentIndex > 0) {
			prevBtn.href = `gallery-inspect.html?id=${posters[currentIndex - 1].id}`;
		} else {
			prevBtn.style.visibility = "hidden";
		}

		if (currentIndex < posters.length - 1) {
			nextBtn.href = `gallery-inspect.html?id=${posters[currentIndex + 1].id}`;
		} else {
			nextBtn.style.visibility = "hidden";
		}
	});
</script>
		<script>
const toggle = document.getElementById("toggle-dark");
const site = document.querySelector(".site");

// Apply saved preference on page load
if (localStorage.getItem("darkMode") === "enabled") {
  toggle.checked = true;
  site.style.setProperty('--bg', '#000000');
  site.style.setProperty('--text', '#ffffff');
  site.style.setProperty('--accent', 'rgb(241, 145, 160)');
}

// Save preference when toggled
toggle.addEventListener("change", () => {
  if (toggle.checked) {
    localStorage.setItem("darkMode", "enabled");
    site.style.setProperty('--bg', '#000000');
    site.style.setProperty('--text', '#ffffff');
    site.style.setProperty('--accent', 'rgb(241, 145, 160)');
  } else {
    localStorage.setItem("darkMode", "disabled");
    site.style.setProperty('--bg', 'white');
    site.style.setProperty('--text', 'black');
    site.style.setProperty('--accent', 'rgb(145, 205, 241)');
  }
});
</script>

	</div>
</body>
</html>
