<!DOCTYPE html>
<html lang="en">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>PostersofToronto</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="scroll-animate.css">
</head>

<body>
	<div id="header"></div>

	<main>
		<h1>Gallery</h1>

		<div id="gallery-grid" class="img-grid"></div>
	</main>

	<footer id="footer"></footer>

	<script>
		fetch('header.html')
			.then(res => res.text())
			.then(html => document.getElementById('header').innerHTML = html);

		fetch('footer.html')
			.then(res => res.text())
			.then(html => document.getElementById('footer').innerHTML = html);
	</script>

	<script src="scroll-animate.js"></script>

	<script>
		// Load posters dynamically
		fetch("posters.json")
			.then(res => res.json())
			.then(posters => {
				const grid = document.getElementById("gallery-grid");
				
				grid.innerHTML = posters.map(p => `
					<a href="gallery-inspect.html?id=${p.id}">
						<img src="${p.image}" alt="${p.title}">
					</a>
				`).join("");
			});
	</script>

</body>
</html>
