<!DOCTYPE html>
<html lang="en">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>PostersofToronto</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="scroll-animate.css">
</head>

<body>
	<div id="header"></div>

	<main>
		<h1>Gallery</h1>
		
		<div id="filter-bar">
			<label><input type="checkbox" value="vintage"> Vintage</label>
			<label><input type="checkbox" value="colorful"> Colorful</label>
		</div>
		
		<div id="gallery-grid" class="img-grid"></div>
	</main>

	<footer id="footer"></footer>

	<script>
		fetch('header.html')
			.then(res => res.text())
			.then(html => document.getElementById('header').innerHTML = html);

		fetch('footer.html')
			.then(res => res.text())
			.then(html => document.getElementById('footer').innerHTML = html);
	</script>

	<script src="scroll-animate.js"></script>

<script>
fetch("posters.json")
	.then(res => res.json())
	.then(posters => {
		const grid = document.getElementById("gallery-grid");
		const filterInputs = document.querySelectorAll("#filter-bar input[type='checkbox']");

		function render(list) {
			grid.innerHTML = list.map(p => `
				<a href="gallery-inspect.html?id=${p.id}">
					<img src="${p.image}" alt="${p.title}">
				</a>
			`).join("");
		}

		function filterPosters() {
			// get checked tags
			const activeTags = Array.from(filterInputs)
				.filter(input => input.checked)
				.map(input => input.value);

			// no tags checked, show all
			if (activeTags.length === 0) {
				render(posters);
				return;
			}

			// filter posters by tags
			const filtered = posters.filter(poster =>
				poster.tags && poster.tags.some(tag => activeTags.includes(tag))
			);
			render(filtered);
		}

		// attach listener if there are checkboxes
		filterInputs.forEach(input => input.addEventListener("change", filterPosters));

		// initial render
		render(posters);
	});
</script>




</body>
</html>
